<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=League Spartan' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Commissioner' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Trade Winds' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <!-- Include mammoth.js from a CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.0.3/mammoth.browser.min.js"></script>

    <link rel="stylesheet" href="./reg_style.css">
    <title>Quiz maker - Registration</title>
</head>

<body>
    <div class="container">
        <div class="left_container">
            <img src="./large_Kalasalingam_Academy_of_Research_and_Education_Virudhunagar_aeb7350844_a1649b2e88 (1).png"
                alt="Kalasalingam" width="37%" height="30%">
            <h3 class="first">STUDENT ASSESSMENT PORTAL</h3><br>
            <h3 class="second"><span style="font-style: italic;">Registeration Page</span>
            </h3><br><br>
            <form method="post" action="register.php" onsubmit="return validateForm()">
                <span class="form"><label>Email</label><br>
                    <input type="email" name="Email" placeholder="Enter your email"
                        pattern="^[1-9][0-9]{9,10}@klu\.ac\.in$" class="Email" autocomplete="off" required><br><br>
                    <span class="Password_container"><label>Password</label><span> <br>
                            <input type="password" name="Password" placeholder="Enter your password" class="password"
                                autocomplete="off" required><br><br>
                            <label>Confirm password</label><br>
                            <input type="password" name="Confirm_password" placeholder="Confirm password"
                                class="Confirm_password" autocomplete="off" required><br><br>
                            <div id="password-error" class="error-box"></div>
                            <span class="Login_page">Already registered?&nbsp<a href="./login.html">Login</a></span>
                            <button type="submit" class="button_register">Register &nbsp&nbsp&nbsp&nbsp
                                &#8640</button><br><br><br>
                            <h3 class="third">DEVELOPED BY SDT-KARE OSS</h3>
                        </span>
            </form>
        </div>
        <div class="right_container">
            <div class="Rectangle"></div>
            <img src="./32266790_5njf_tmba_220905.jpg" alt="student image" width="35%" height="68%" class="student_img">
        </div>
    </div>
    <script>
        function validateForm() {
            var password = document.getElementsByName("Password")[0].value;
            var confirmPassword = document.getElementsByName("Confirm_password")[0].value;
            var passwordError = document.getElementById("password-error");

            // Check if password and confirm password match
            if (password !== confirmPassword) {
                passwordError.innerHTML = "*Passwords do not match.";
                passwordError.style.display = "block";
                return false; // Prevent form submission
            } else {
                // Clear error message if passwords match
                passwordError.innerHTML = "";
                passwordError.style.display = "none";
                return true; // Allow form submission
            }

            // Assuming you have jQuery loaded in your HTML
            $(document).ready(function () {
                $('form').submit(function (event) {
                    event.preventDefault();

                    $.ajax({
                        type: 'POST',
                        url: 'connect.php',
                        data: $('form').serialize(),
                        success: function (response) {
                            var parts = response.split('|');
                            var type = parts[0];
                            var message = parts[1];

                            if (type === 'error') {
                                alert(message);
                            } else if (type === 'success') {
                                alert(message);
                                // Perform any other actions for a successful registration
                            }
                        },
                        error: function () {
                            alert('An error occurred while processing the request.');
                        }
                    });
                });
            });
        }
    </script>
</body>

</html>
