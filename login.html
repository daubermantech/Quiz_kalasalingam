<body>
    <div class="container">
        <div class="left_container">
            <img src="./large_Kalasalingam_Academy_of_Research_and_Education_Virudhunagar_aeb7350844_a1649b2e88 (1).png"
                alt="Kalasalingam" width="37%" height="30%">
            <h3 class="first">STUDENT ASSESSMENT PORTAL</h3><br>
            <h3 class="second"><span style="font-style: italic;">WELCOME BACK</span><span
                    style="font-size: 30px;vertical-align: middle;letter-spacing: 0;">&nbsp&nbsp!!!</span></h3><br><br>
            <form method="post" action="connect.php" onsubmit="return validateForm()">
                <span class="form"><label>Email</label><br><br>
                    <input type="email" name="Email" placeholder="login@gmail.com" class="Email" autocomplete="off"
                        required><br><br>
                    <span class="Password_container"><label>Password</label><span><a href="#" class="Forgot">Forgot
                                password ?</a></span></span><br><br>
                    <input type="password" name="Password" placeholder="************" class="password"
                        autocomplete="off" required><br><br>
                    <!-- Add a div for the error message -->
                    <div id="error-box" class="error-box"></div>

                </span>
            </form>

        <div class="right_container">
            <div class="Rectangle"></div>
            <img src="./32266790_5njf_tmba_220905.jpg" alt="student image" width="35%" height="68%" class="student_img">

        </div>
    </div>
    <script>
        function validateForm() {
            var email = document.getElementsByName("Email")[0].value;
            var password = document.getElementsByName("Password")[0].value;
            var errorBox = document.getElementById("error-box");

            // Check if email or password is empty
            if (email.trim() === "" || password.trim() === "") {
                errorBox.innerHTML = "Invalid input. Please fill all fields.";
                errorBox.style.display = "block";
                return false; // Prevent form submission
            } else {
                // Clear error message if fields are filled
                errorBox.innerHTML = "";
                errorBox.style.display = "none";
                return true; // Allow form submission
            }
        }

        // Function to hide error message on input change
        function hideError() {
            document.getElementById("error-box").style.display = "none";
        }
    </script>

</body>
